<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-controller="mainCtrl">
		<!--<div>{{test}}</div>-->
		<div class='main-container'>
			<div>
				<h1>Quote Book</h1>
			</div>
			
			<div>
				<input class="addQuote" placeholder="add quote" ng-model="addQuote.text">
				<input class="author" placeholder="author" ng-model="addQuote.author">
				<button ng-click="addData()">Add</button>
				<button ng-click="removeData()">Remove</button>
			</div>
			
			<div ng-repeat="quote in getData">
				{{quote.text}} - {{quote.author}}
			
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script src="app/app.js"></script>
		<script src="app/mainCtrl.js"></script>
		<script src="app/dataService.js"></script>
		
	</body>
</html>
